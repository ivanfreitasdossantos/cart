<div class="row">
    <div class="col-12">
      <h3 class="mt-10 titulo-pagina">Solicitante</h3>
      <p>Dados do Solicitante</p>
    </div>
</div>

<div class="row">
  <div class="col">

      <form class="example-form">
          <div class="form-group" >
            <mat-form-field class="example-full-width" >
              <input matInput placeholder="Favorite food" [(ngModel)]="model.nomeSolicitante"  value="Sushi" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
          </div>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Favorite food" value="Sushi">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Favorite food" value="Sushi">
        </mat-form-field>
        
      </form>
        

    <form>
          <div class="form-group" >
            <label for="nome">Nome Solicitante</label>
           <!--  <input type="text" [(ngModel)]="model.nomeSolicitante" name="nome"  class="form-control" aria-describedby="nome" [ngModelOptions]="{standalone: true}"> -->
            <small id="nomeSolicitante" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text"  [(ngModel)]="model.email" name="email" class="form-control" aria-describedby="email" [ngModelOptions]="{standalone: true}">
            <small id="email" class="form-text text-muted"></small>
          </div>

          <div class="form-group">
            <label for="celular">Celular</label>
            <input type="text" [(ngModel)]="model.celular" name="celular" class="form-control" id="celular" aria-describedby="celular" [ngModelOptions]="{standalone: true}">
            <small id="celular" class="form-text text-muted"> </small>
          </div>

          <div class="col-12 text-right">
            <button type="button" class="btn btn-primary" (click)="adicionarEndereco()">Proximo Passo</button>
          </div>    
     </form>
  </div>
</div>
