<div class="row">
    <div class="col s12 m6">
        <h5>Dados do Pedido</h5>
    </div>    
</div>
<div class="row">
    <div class="col s12 m6">
        
        <label>Nome Solicitante:</label> <br> {{solicitacao.nomeSolicitante}} 
        <hr class="my-2">
        
        <label>Email:</label> <br> {{solicitacao.email}} 
        <hr class="my-2">

        <label>Celular:</label> <br> {{solicitacao.celular}}
         <hr class="my-2">
         
    </div>        
</div>
<div class="row">
<!--         <div class="col-12">
            <h6>Matriculas Solicitadas</h6>
        </div>   -->  
</div>
<div class="row">

        <div class="col-12">

            <div class="row">
                    <div class="col-6"><h6>Matriculas Solicitadas</h6></div>
                 <div class="col-6 text-right">
                    <a class="" rel="noopener" [routerLink]="['/form-matricula']"> + Nova Matr√≠cula </a>
                 </div>
            </div>
           
            <table class="table table-sm">
                <thead>
                        <tr>
                            <th scope="col">N. Matricula</th>
                            <th scope="col"> </th>

                        </tr>
                        </thead>
                <tbody>
                    <tr  *ngFor="let imovel of solicitacao.listaImoveis">
                    <td class="">
                        {{ imovel.endereco}}
                    </td>
                    <td class="">
                            <a class="" style="font-size: 8px;"> <i class="far fa-edit fa-2x"></i> </a>
                            <a class="" style="font-size: 8px;"> <i class="far fa-trash-alt fa-2x"></i> </a>
                    </td>
                    </tr>
    
                </tbody>
            </table>
             
        </div>        
</div>

<div class="row">
    <div class="col-6 text-center">
        <button type="button" class="btn btn-primary" (click)="finalizar()">Finalizar</button>
    </div>
    <div class="col-6 text-center">
        <button type="button" class="btn btn-primary" (click)="addNovo()">Incluir Novo</button>
    </div>    
        
</div>
