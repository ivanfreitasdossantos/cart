<div class="row">
    <div class="col s12 m6">
        <h5>Dados do Pedido</h5>
    </div>    
</div>
<div class="row">
    <div class="col s12 m6">
        
        <label>Nome Solicitante:</label> <br> {{solicitacao.nomeSolicitante}} 
        <hr class="my-2">
        
        <label>Email:</label> <br> {{solicitacao.email}} 
        <hr class="my-2">

        <label>Celular:</label> <br> {{solicitacao.celular}}
         <hr class="my-2">
         
    </div>        
</div>
<div class="row">
        <div class="col-12">
            <h6>Matriculas Solicitadas</h6>
        </div>    
</div>
<div class="row">

        <div class="col-12">
            
            <table class="table table-sm">
                    <thead>
                            <tr>
                              <th scope="col">N. Matricula</th>
                              <th scope="col"> + Matricula</th>

                            </tr>
                          </thead>
                    <tbody>
                      <tr  *ngFor="let imovel of solicitacao.listaImoveis">
                        <td class="">
                            {{ imovel.endereco}}
                        </td>
                        <td class="">
                                <a class="btn btn-outline-primary btn-sm" style="font-size: 8px;"> <i class="far fa-edit fa-2x"></i> </a>
                                <a class="btn btn-outline-primary btn-sm" style="font-size: 8px;"> <i class="far fa-trash-alt fa-2x"></i> </a>
                        </td>
                      </tr>
        
                    </tbody>
                  </table>
             
        </div>        
</div>
